<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="favicon.ico">
        <script src="phaser.min.js"></script>
    </head>
    <body>
        <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { x: 0, y: 0 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };
    
        var game = new Phaser.Game(config);

        console.log(game);
    
        function preload ()
        {
            this.load.image('spaceship', 'assets/sprites/spaceship-1.png');
            this.load.image('fireball', 'assets/sprites/fireball.png');
            this.load.image('red', 'assets/particles/red.png');
        }
    
        function create ()
        {
            this.player = this.physics.add.sprite(70, 300, 'spaceship');
            
            this.KeyUp = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
            this.KeyDown = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.DOWN);
            this.KeyZ = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Z);

            this.playerShootDelay = 30;
            this.playerShootTick = 0;

            this.playerLasers = this.add.group();

            updatePlayerMovement.bind(this)();
            updatePlayerShooting.bind(this)();
            updateLasers.bind(this)();
            /*var particles = this.add.particles('red');
    
            var emitter = particles.createEmitter({
                speed: 100,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });
            
            var logo = this.physics.add.image(100, 100, 'logo');
    
            logo.setVelocity(100, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);
    
            emitter.startFollow(logo);*/
        }

        function updatePlayerMovement() {
            this.time.addEvent({
                delay: 60,
                callback: function() {
                    if (this.KeyUp.isDown) {
                        this.player.y -= 8;
                    }
            
                    if (this.KeyDown.isDown) {
                        this.player.y += 8;
                    }
            
                },
                callbackScope: this,
                loop: true
            });
        }
        
        function updatePlayerShooting() {
            this.time.addEvent({
                delay: 15,
                callback: function() {
                    this.playerShootTick++;
                    if (this.KeyZ.isDown && this.player.active) {
                        if (this.playerShootTick > this.playerShootDelay) {
                            var laser = this.physics.add.sprite(this.player.x, this.player.y, 'fireball');
                            this.playerLasers.add(laser);
                
                            //this.sfx.laserPlayer.play();
                
                            this.playerShootTick = 0;
                        }
                    }	
                },
                callbackScope: this,
                loop: true
            });
        }

        function updateLasers() {
            this.time.addEvent({
                delay: 30,
                callback: function() {
                    for (var i = 0; i < this.playerLasers.getChildren().length; i++) {
                        var laser = this.playerLasers.getChildren()[i];
                    
                        laser.x += laser.displayWidth;
                    
                        if (laser.x > 800) {
                            //this.createExplosion(laser.x, laser.y);
                    
                            if (laser) {
                                laser.destroy();
                            }
                        }
                    }
                },
                callbackScope: this,
                loop: true
            });
            
            /* this.time.addEvent({
                delay: 128,
                callback: function() {
                    for (var i = 0; i < this.enemyLasers.getChildren().length; i++) {
                    var laser = this.enemyLasers.getChildren()[i];
                
                    laser.y += laser.displayHeight;
                    }
                },
                callbackScope: this,
                loop: true
            }); */
        }
        </script>
    </body>
</html>
